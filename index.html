<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trialling - To Do | CodingNepal</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/66978bd54f.js" crossorigin="anonymous"></script>
    </head>

    <body class="theme-light" onload="initClock(); notepad()">

        <div class="flex-container">
            <div class="date-time">
                <div class="time">
                    <span id="hour">00</span>:
                    <span id="minutes">00</span>
                    <span id="period">AM</span>
                </div>
                <div class="date">
                    <span id="dayname">Day</span>
                    <span id="daynum">00</span>
                    <span id="month">Month</span>,
                    <span id="year">Year</span>
                </div>
            </div>
    
            <div class="theme-block">
                <input type="checkbox" name="theme" id="theme">
                <label for="theme"></label>
            </div>
        </div>

        <div class="flex-container">
    
            <div class="wrapper">
                <header>
                    <h1>To Do</h1>
                    <span><span class="pendingNumb"></span> tasks left</span>
                    <button class="deleteAll"><i class="fas fa-sync-alt"></i></button>
                </header>
    
                <ul class="todoList" id="todoList">
                    <!-- Data comes from local storage -->
                </ul>
    
                <div class="inputField">
                    <button><i class="fas fa-plus"></i></button>
                    <input type="text" placeholder="Add new task">
                </div>
            </div>

            <div class="notelines">
                <div class="notepad" id="notepad" contenteditable="true">
    
                </div>
            </div>

        </div>
        
        <script src="script.js"></script>
    </body>

</html>
